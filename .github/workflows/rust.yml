name: Rust

on: 
  push:
    # branches:
    #   - release

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Install xcb
      run: sudo apt-get install libxcb-shape0-dev libxcb-xfixes0-dev
    - name: Checkout
      uses: actions/checkout@v1
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    - name: Build
      run: cargo build --release --verbose
    - name: Upload artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: ${{ runner.os }}-target
        path: target
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: '5'
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    - name: vcpkg OpenSSL
      run: vcpkg install openssl:x64-windows-static
    - name: Build
      run: cargo build --release --verbose
      env:
        OPENSSL_STATIC: yes
        OPENSSL_LIB_DIR: "%VCPKG_INSTALLATION_ROOT%\\installed\\x64-windows-static\\lib"
        OPENSSL_INCLUDE_DIR: "%VCPKG_INSTALLATION_ROOT%\\installed\\x64-windows-static\\include"
    - name: Upload artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: ${{ runner.os }}-target
        path: target
